<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ExchangeRate</title>
</head>
<body style="background-color: #2b2b2b">
    <div th:each=" exchange : ${exchange}">
        <hr>
        <h2 style="color: #43be86" th:text="${exchange.get('ccy')}+' / '+${exchange.get('base_ccy')}"></h2>
        <h4 style="color: goldenrod" th:text="'Купівля: '+${exchange.get('buy')}"></h4>
        <h4 style="color: goldenrod" th:text="'Продаж: '+${exchange.get('sale')}"></h4>
        <hr>
    </div>
</body>
</html>
